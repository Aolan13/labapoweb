<script language="JavaScript">
function NumOfMaxVal (obj){

var num = 0;
var max = Math.max(obj.num1.value, obj.num2.value, obj.num3.value, obj.num4.value, obj.num5.value);

if(max == obj.num1.value) num++;
if(max == obj.num2.value) num++;
if(max == obj.num3.value) num++;
if(max == obj.num4.value) num++;
if(max == obj.num5.value) num++;

obj.res.value = num;
}
</script>
<script language="JavaScript">
function triangle(obj1){
	var a = Number(obj1.side1.value);
	var b = Number(obj1.side2.value);
	var c = Number(obj1.side3.value);
	if ((a + b > c) && (a + c > b) && (b + c > a)) 
		obj1.res1.value = "можливо";
	else 
		obj1.res1.value = "неможливо";
}
function belonging(obj2){
	var a = Number(obj2.x.value);
	var b = Number(obj2.y.value);
	if (a > 0 && b > 0)
		obj2.res2.value = "Першій чверті"
	if (a < 0 && b > 0)
		obj2.res2.value = "Другій чверті"
	if (a > 0 && b < 0)
		obj2.res2.value = "Четвертій чверті"
	if (a < 0 && b < 0)
		obj2.res2.value = "Третій чверті"
}
</script>
