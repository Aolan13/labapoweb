<HTML>
<HEAD>
<meta charset="utf-8">
<TITLE>JS lab4.3</TITLE> 
<script>
function replaceArrow(x,action) {
	if(action)
	{
		document.images[x-1].src="nwpch"+x+".jpg";
	}else{
		document.images[x-1].src="pch"+x+".jpg";
	}
}
</script>
</HEAD>
<H2>Зміст</H2>
<BODY bgcolor="#AAAAAA">
<IMG src="pch1.jpg"  border="0" width="200px"  onmouseover="replaceArrow(1,1)" onmouseout="replaceArrow(1,0)" height="150px"></A><br>
<IMG src="pch2.jpg"  border="0" width="200px"  onmouseenter="replaceArrow(2,1)" onmouseleave="replaceArrow(2,0)" height="150px"></A><br>
<IMG src="pch3.jpg"  border="0" width="200px"  onmouseenter="replaceArrow(3,1)" onmouseleave="replaceArrow(3,0)" height="150px"></A><br> </BODY>
</BODY>
</HTML>
